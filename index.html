<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rice Cooking Calculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Rice Cooking Calculator</a>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>Tired of getting mushy or dry rice? Use a <a href="http://www.cdrking.com/?mod=products&type=category&subcatid=413&main=147">cheap</a> <a href="http://www.lazada.com.ph/shop-kitchen-scales/">weighing scale</a> and the calculator below to cook better rice consistently.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="eaters"># of rice eaters</label>
            <input type="number" class="form-control" id="eaters" placeholder="2">
          </div>
          <div class="form-group">
            <label for="pot">Weight of pot in grams</label>
            <input type="number" class="form-control" id="pot" placeholder="2">
          </div>
          <div class="form-group">
            <label for="ratio">Ideal water:rice ratio</label>
            <input type="number" class="form-control" id="ratio" placeholder="1.5">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="aveEaten">Average grams of rice eaten per person</label>
            <input type="number" class="form-control" id="aveEaten" placeholder="200">
          </div>
          <div class="form-group">
            <label for="cupWeight">Weight of one cup of rice in grams</label>
            <input type="number" class="form-control" id="cupWeight" placeholder="150">
          </div>
          <div class="form-group">
            <label for="leftover">Weight of leftover rice in grams</label>
            <input type="number" class="form-control" id="leftover" placeholder="0">
          </div> 
        </div>
        <div class="col-md-6">
          <button id="calculate" class="btn btn-default">Calculate</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p id="results"></p>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculation.js"></script>
  </body>
</html>
